[uwsgi]
http = 0.0.0.0:5000
wsgi-file = mlServiceAPI.py 
callable = app 
master = true
mount = /mlService_mlServiceApi/src=mlServiceAPI:app
manage-script-name = true
plugin = python3
; www-data uid/gid
socket=/tmp/mlServiceApi.sock
chmod-socket=644
uid = www-data
gid = www-data
die-on-term = true
processes = 4
threads = 4